<html lang="fr" ng-app="moviesApp">

                moviesApp.config(function ($routeProvider){
                    $routeProvider

                            controller: 'LoginController'
                        })

                            templateUrl: './templates/admin.template.html',
                            controller: 'AdminController'

                        .otherwise({redirectTo: "/"});
                })

    </body>
</html>
