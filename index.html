<!DOCTYPE html>
<html lang="fr" ng-app="moviesApp">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./app.js"></script>

    <script src="./services/movies.service.js"></script>

    <script src="./templates/admin.template.js"></script>
    <script src="./templates/login.template.js"></script>
    <script src="./templates/movie.template.js"></script>
    <script src="./templates/movies.template.js"></script>

    <script src="./controllers/login.controller.js"></script>
    <script src="./controllers/movie.controller.js"></script>
    <script src="./controllers/movies.controller.js"></script>
    <script src="./controllers/admin.controller.js"></script>

    <script src="./components/login.component.js"></script>
    <script src="./components/movie.component.js"></script>
    <script src="./components/movies.component.js"></script>
    <script src="./components/admin.component.js"></script>
</head>

    <body>
        <h1>LCP Movies</h1>

        <a href="#/">Home</a>
        <a href="#/login">login</a>
        <a href="#/movie">One movie</a>
        <a href="#/movies">Movies</a>
        <a href="#/admin">admin</a>

        <div ng-view></div>

        <script>
            mvApp.config(function ($routeProvider) {
                $routeProvider
                    .when('/', {
                        templateUrl: './views/movies.html',
                    })
                    .when('/movie', {
                        templateUrl: './views/movie.html',
                    })
                    .when('/login', {
                        templateUrl: './views/login.html',
                    })
                    .when('/admin', {
                        templateUrl: './views/admin.html',
                    })
                    .otherwise({ redirectTo: "/" });
            })
        </script>
    </body>
</html>
